<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Color Modifier</title>
</head>

<body>
    <div class="card">
        <div class="container">
            <h1 class="title">Alter the color (Lighten ☀️/ Darken 🌙)</h1>
        </div>
        <label for="hex">Color (in Hex)</label>
        <input type="text" name="hex" id="hexIn" placeholder="#000000">

        <label for="slider" id="sliderText">0%</label>
        <input type="range" min="0" max="100" value="0" class="slider" name="slider" id="slider">

        <div class="toggle">
            <p id="lightenText" class="toggle-text">Lighten</p>
            <div id="toggleBtn" class="toggle-btn toggled">
                <div class="inner-circle"></div>
            </div>
            <p id="darkenText" class="toggle-text">Darken</p>
        </div>

        <p>Input Color:</p>
        <div id="inputColor" class="box"></div>

        <p id="outputColorText">New Color:</p>
        <div id="outputColor" class="box"></div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
